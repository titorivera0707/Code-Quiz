<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="./style.css" type="text/css" rel="stylesheet">
        
        <title>Code Quiz</title>
    </head>
    <body>
        
        <div class="wrapper">

            <div class="row">
                <div class="col-md-6">
                    <h4 class="highscore"></h4>
                </div>
                <div class="col-md-6">
                    <h4 class="time-left"></h4>
                </div>
            </div>

        </div>
        
        <div class="container">

            <div class="row">

                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                    <h1 class="questions"></h1>
                    <div class="col-md-12">
                        <h2 class="heading"></h2>
                    </div>
                    <div class="col-md-12">
                        <h1 class="answers"></h1>
                        <button class="buttons" id="b1"></button><br>
                        <button class="buttons" id="b2"></button><br>
                        <button class="buttons" id="b3"></button><br>
                        <button class="buttons" id="b4"></button>
                        <h4 class="response"></h4>
                    </div>
                </div>

                <div class="col-md-3">
                </div>

            </div>
            
        </div>

        <script src="./script.js"></script>
    </body>
</html>
